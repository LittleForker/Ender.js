<!DOCTYPE HTML>
<html lang="en-us">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>ender.js examples</title>
    <style type="text/css">
      body {
        font-family: 'helvetica neue', helvetica, arial;
        font-weight: 300;
      }
      #doc {
        width: 750px;
        margin: 0 auto;
        position: relative;
      }
      h1 {
        font-weight: 100;
        font-size: 50px;
        display: inline-block;
      }
    </style>
    <script src="../ender.js"></script>
  </head>
  <body>
    <div id="doc">
      <h1>Ender.js examples</h1>
      <p></p>
      <div id="woo"></div>
    </div>
    <script type="text/javascript">
      $.fn({
        color: function (c) {
          this.css('color', c);
          return this;
        }
      });

      $('#woo').css({
          position: 'absolute',
          right: 0,
          top: '100px',
          opacity: 0,
          width: '10px',
          height: '4px',
          backgroundColor: 'green'
        })
        .animate({
          right: 384,
          "background-color": '#ff0000',
          opacity: 1,
          width: $('h1').offset()[0].width,
          duration: 1000,
          easing: bounce
        });


      // easeout strong
      function easeOutStrong(t) {
        return (t == 1) ? 1 : 1 - Math.pow(2, -10 * t);
      }

      // easeout
      function easeOut(t) {
        return Math.sin(t * HALF_PI);
      }

      // easein
      function easeIn(t) {
        return t * t;
      }

      // easein strong
      function easeInStrong(t) {
        return (t == 0) ? 0 : Math.pow(2, 10 * (t - 1));
      }

      function bounce(t) {
        if (t < (1 / 2.75))
        return 7.5625 * t * t;
        if (t < (2 / 2.75))
        return 7.5625 * (t-= (1.5 / 2.75)) * t + 0.75;
        if (t < (2.5 / 2.75))
        return 7.5625 * (t -= (2.25 / 2.75)) * t + 0.9375;
        return 7.5625 * (t -= (2.625 / 2.75)) * t + 0.984375;
      }

      var F = $.klass(function () {
        this.o = '';
      })
        .methods({
          get: function () {
            return this.o
          },
          set: function (v) {
            this.o = v;
            return this;
          }
        });

      $('#doc p').color('grey').html((new F()).set('Where battles are won').get());

      $.script('./fixture.js', function () {
        console.log('loaded fixture');
      });

    </script>
  </body>
</html>
